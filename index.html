<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">   
    <title>Tic Tac Dev</title>

    <link rel="shortcut icon" href="./images/favicon_tic-tac-dev.png" type="image/x-icon">
</head>
<body>
    <div class="start show-start-message" data-start-message>
        <p class="start-message-txt">Bem Vindo ao Tic Tac Dev!</p>

        <button class="start-message-button" data-start-button>
            <span class="start-text">VAMOS JOGAR</span> 
            <span class="circle"></span>
    </div>

    <div class="board x" data-board>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
    </div>

    <div class="scoreboard">
        <div id="x"><p>X - <span class="x-points">0</span></p></div>
        <p>vs</p>
        <div id="o"><p>O - <span class="o-poins">0</span></p></div>
    </div>

    

    <div class="winning-message" data-winning-message>
        <p class="winning-message-txt" data-winning-message-text></p>
        
        <button class="winning-message-button" data-restart-button>

            <span class="text">JOGAR NOVAMENTE</span>
            <span class="circle"></span>

        </button>
    </div>
    
   <script src="./scripts.js"></script>
    
</body>
</html>
